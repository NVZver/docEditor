{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="editorApp">
<head>
    <meta charset="UTF-8">
    <title>Doc editor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="{% static 'static/js/index.js' %}"></script>
</head>
<body ng-controller="editorCtl">
{% verbatim %}

<nav class="teal">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Documents editor</a>
    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s8">
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                                            <label for="textarea1">Textarea</label>
                                        </div>
                                        <button class="btn waves-effect waves-light"
                                                type="submit" name="action">Save</button>
                                        <a class="waves-effect waves-teal btn-flat">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="collection">
                                <a href="#!" class="collection-item">Alvin</a>
                                <a href="#!" class="collection-item">Alvin</a>
                                <a href="#!" class="collection-item">Alvin</a>
                                <a href="#!" class="collection-item">Alvin</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endverbatim %}
</body>
</html>
